<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card__article">
            <article class="card__article">
                <img src="forest.jpeg" alt="forest" class="card__img">

                <div class="card__data">
                    <span class="card__description">Amazon Rainforest, Brazil</span>
                    <h2 class="card__title">The Great Path</h2>
                    <a href="#" class="card__button">Read More</a>
                </div>
            </article>

            <article class="card__article">
                <img src="lake.jpeg" alt="lake" class="card__img">

                <div class="card__data">
                    <span class="card__description">Lake Michigan, USA</span>
                    <h2 class="card__title">Fresh Breath</h2>
                    <a href="#" class="card__button">Read More</a>
                </div>
            </article>

            <article class="card__article">
                <img src="mountain.jpg" alt="mountain" class="card__img">

                <div class="card__data">
                    <span class="card__description">Poon Hill, Nepal</span>
                    <h2 class="card__title">Starry Night</h2>
                    <a href="#" class="card__button">Read More</a>
                  
                </div>
            </article>
            

        </div>
    </div>
</body>
</html>
